<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Landing Page</title>
        <link rel="icon" href="images/favicon-32x32.png" />

        <!-- My Style -->
        <link rel="stylesheet" href="styles.css" />

        <!-- Font Style -->
        <!-- Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />

        <!-- Open Sans -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />

        <!-- Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <header>
            <section class="logo-image">
                <img src="images/logo.svg" alt="Huddle Logo with chat image" />
            </section>
        </header>

        <main class="container">
            <section class="container__img">
                <img
                    src="images/illustration-mockups.svg"
                    alt="illustration-mockups"
                    class="illustration-mockups"
                />
            </section>

            <section class="container__content">
                <h1 class="container__content-header">
                    Build The Community Your Fans Will Love
                </h1>
                <p class="container__content-description">
                    Huddle re-imagines the way we build commuinties. You have a
                    voice, but so does your audience. Create connections with
                    your users as you engage in genuine discussion.
                </p>
                <button class="container__content-button">Register</button>
            </section>
        </main>

        <footer>
            <section class="footer__container">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </section>
        </footer>
    </body>
</html>
